<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TomCuaCa</title>
    <link rel="stylesheet" href="baduc.css">
</head>
<body>
    <div class="container">
        <div class="play">
            <div class="play-imgs">
                <div class="play-imgs-1">
                    <img src="./img/bau.png" alt="">
                </div>
                <div class="play-imgs-2">
                    <img src="./img/bau.png" alt="">
                </div>
                <div class="play-imgs-3">
                    <img src="./img/bau.png" alt="">
                </div>
            </div>
            <div class="play-button">
                <button>Quay</button>
            </div>
        </div>
        <div class="reset">
            <div class="reset-imgs">
                <div class="act-reset">
                    <div class="act-bau act">
                        <img src="./img/bau.png" alt="" class="bau">
                        <div class="num-bau num">
                            <p class="num-js">0</p>
                        </div>
                    </div>
                    <div class="act-cua act">
                        <img src="./img/cua.png" alt="" class="cua">
                        <div class="num-cua num">
                            <p class="num-js">0</p>
                        </div>
                    </div>
                    <div class="act-tom act">
                        <img src="./img/tom.png" alt="" class="tom">
                        <div class="num-tom num">
                            <p class="num-js">0</p>
                        </div>
                    </div>
                    <div class="act-ca act">
                        <img src="./img/ca.png" alt="" class="ca">
                        <div class="num-ca num">
                            <p class="num-js">0</p>
                        </div>
                    </div>
                    <div class="act-huou act">
                        <img src="./img/huou.png" alt="" class="huou">
                        <div class="num-huou num">
                            <p class="num-js">0</p>
                        </div>
                    </div>
                    <div class="act-ga act">
                        <img src="./img/ga.png" alt="" class="ga">
                        <div class="num-ga num">
                            <p class="num-js"> 0</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="rule">
                <div class="rule-text">
                    <p>Lưu ý:</p>
                    <p>- Số lần đặt ở một 'Hình' sẽ là số lần xuất hiện của các 'Hình' trên 'Kết quả'</p>
                    <p>- Tổng số điểm đặt trong 1 lần tối đa là 3</p>
                </div>
                <div class="reset-button">
                    <button>Đặt lại</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./baduc.js"></script>
</body>
</html>
